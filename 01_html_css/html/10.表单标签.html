<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
      需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。
        form标签就是表单
        input type=text是文件输入框  value设置默认显示内容
        input type=password是密码输入框  value设置默认显示内容
        input type=radio是单选框name属性可以对其进行分组checked="checked"表示默认选中
        input type=checkbox是复选框checked="checked"表示默认选中
        input type=reset是重置按钮value属性修改按钮上的文本
        input type=submit是提交按钮value属性修改按钮上的文本
        input type=button是按钮value属性修改按钮上的文本
        select标签是下拉列表框
        option标签是下拉列表框中的选项selected="selected"设置默认选中
        textarea表示多行文本输入框（起始标签和结束标签中的内容是默认值）
        rows属性设置可以显示几行的高度
        cols属性设置每行可以显示几个字符宽度
        input type=file是文件上传域
        input type=hidden是隐藏域当我们要发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域（提交的
时候同时发送给服务器）
-->
<form action="192.168.11" method="get">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名：</td>
            <td>
                <label>
                    <input type="text" value="zhang san"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><label>
                <input type="password"/>
            </label></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <label>
                    <input type="password"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><label>
                <input type="radio" name="sex"/>男
                <input type="radio" name="sex"/>女
            </label></td>
        </tr>
        <tr>
            <td>兴趣爱好</td>
            <td>
                <label>
                    <input type="checkbox"/>
                </label>Java
                <label>
                    <input type="checkbox"/>
                </label>C++
                <label>
                    <input type="checkbox"/> stack plan
                </label>
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <label>
                    <select>
                        <option>Please select</option>
                        <option>China</option>
                        <option>Japan</option>
                        <option>America</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <label>
                    <textarea rows="10" cols="20">大家好我叫老黎</textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
