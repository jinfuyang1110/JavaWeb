<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
      table 标签是表格标签
           border 设置表格标签
           width 设置表格宽度
           height 设置表格高度
           align 设置表格相对页面的对齐方式
           cellspacing 设置单元格距离

           tr 行标签
           th 表头标签
           td 单元格标签
              align 设置单元格文本对齐方式
           b 加粗标签
-->
<table border="1" align="center" width="100" height="100" cellspacing="0">
    <tr>
        <th><img src="../imgs/10.jpg" width="100" height="100" alt="null"/></th>
        <th><img src="../imgs/11.jpg" width="100" height="100" alt="null"/></th>
        <th><img src="../imgs/12.jpg" width="100" height="100" alt="null"/></th>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
</body>
</html>
