<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>8.iframe标签.html</title>
</head>
<body>
<!--
    iframe标签可以在页面上开辟一个小区域显示一个单独的页面
        iframe和a标签组合使用的步骤:
        1. 在iframe标签中使用name属性定义一个名称
        2在a标签的target属性上设置iframe的name的属性值
-->
<iframe src="3.标题标签.html" name="abc"></iframe>
<ul>
    <li><a href="1.font标签.html" target="abc">1.font标签</a></li>
    <li><a href="2.特殊字符.html" target="abc">2.特殊字符</a></li>
    <li><a href="0-标签语法.html" target="abc">3.标签语法</a></li>
</ul>
</body>
</html>
