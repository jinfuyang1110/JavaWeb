<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>5.img标签.html</title>
</head>
<body>
<!--
      img标签是图片标签，用来显示图片
         src 属性 可以设置图片路径
         width 属性 设置图片的宽度
         height 设置图片的高度
         border 属性属性设置图片边框大小
         alt 设置当前路径找不到图片时，用来代替显示的文本内容
-->
<img src="../imgs/0.jpg" width="214" height="250" border="1" alt="null"/>
<img src="../imgs/1.jpg" width="214" height="250" border="1" alt="null"/>
<img src="../imgs/2.jpg" width="214" height="250" border="1" alt="null"/>
<img src="../imgs/3.jpg" width="214" height="250" border="1" alt="null"/>
<img src="../imgs/4.jpg" width="214" height="250" border="1" alt="null"/>
<img src="../imgs/5.jpg" width="214" height="250" border="1" alt="null"/>
</body>
</html>
