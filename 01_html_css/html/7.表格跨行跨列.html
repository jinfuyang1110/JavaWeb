<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>7.表格的跨行跨列</title>
</head>
<body>
<!--
      caption 设置标题
      colspan属性设置跨列
      rowspan属性设置跨行
      需求：
         新建一个五行，五列的表格
         第一行，第一列的单元格要跨两列
         第二行第一列的单元格要跨两行
         第四行第四列的单元格要跨两行两列
-->
<table border="1" width="200" height="200" cellspacing="0" align="center">
	<caption>我是标题</caption>
    <tr>
        <th colspan="2">1.1</th>
        <th>1.3</th>
        <th>1.4</th>
        <th>1.5</th>
    </tr>
    <tr>
        <th rowspan="2">2.1</th>
        <th>2.2</th>
        <th>2.3</th>
        <th>2.4</th>
        <th>2.5</th>
    </tr>
    <tr>
        <th>3.2</th>
        <th>3.3</th>
        <th>3.4</th>
        <th>3.5</th>
    </tr>
    <tr>
        <th>4.1</th>
        <th>4.2</th>
        <th>4.3</th>
        <th colspan="2" rowspan="2">4.4</th>
    </tr>
	<tr>
		<th>5.1</th>
		<th>5.2</th>
		<th>5.3</th>
	</tr>
</table>
</body>
</html>
